    <div class="container pt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="form">
                <div class="mb-3">
                  <label for="altura" class="form-label"> Altura (cm) </label>
                  <input
                    type="number"
                    value="30"
                    min="30"
                    class="form-control"
                    id="altura"
                  />
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label"> Edad </label>
                  <input
                    value="1"
                    type="number"
                    min="1"
                    class="form-control"
                    id="edad"
                  />
                </div>
                <div class="mb-3">
                  <label for="sexo" class="form-label"> Sexo </label>
                  <select class="form-select" id="sexo">
                    <option selected value="">Seleccionar sexo</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="pesoActual" class="form-label">
                    Peso Actual
                  </label>
                  <input
                    value="15"
                    type="number"
                    min="15"
                    class="form-control"
                    id="pesoActual"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Calcular peso aproximado
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Datos</h5>
              <p class="card-text">
                <div>
                  <b>Peso actual: </b><span id="pesoActualLbl"></span> kg
                </div>
                <div>
                  <b>Sexo:</b> <span id="sexoLbl" class="d-block"></span>
                </div>
                <div>
                  <b>Edad:</b> <span id="edadLbl" class="d-block"></span>
                </div>
                <div>
                  <b>Altura:</b> <span id="alturaLbl" class="d-block"></span>
                </div>
                <div>
                  <b>Peso aproximado:</b> <span id="pesoAproximadoLbl" class="d-block"></span>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
